<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/css/styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Crush mo ba ako?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton">Yes</button>
            <button class="btn" id="noButton">No</button>
        </div>

        <script>
            function nextPage() {
                window.location.href = "yes.html";
            }

            function moveToRandomPosition(elementId) {
                var element = document.getElementById(elementId);
                var maxX = window.innerWidth - element.clientWidth;
                var maxY = window.innerHeight - element.clientHeight;

                var randomX = Math.floor(Math.random() * maxX);
                var randomY = Math.floor(Math.random() * maxY);

                element.style.left = randomX + 'px';
                element.style.top = randomY + 'px';
            }

            // Add click event listeners to both buttons
            document.getElementById('yesButton').addEventListener('click', function() {
                enlargeButton('yesButton');
                nextPage();
            });

            document.getElementById('noButton').addEventListener('click', function() {
                moveToRandomPosition('noButton');
            });

            function enlargeButton(buttonId) {
                var button = document.getElementById(buttonId);
                var currentSize = window.getComputedStyle(button).fontSize;
                var newSize = parseFloat(currentSize) * 1.2; // Increase the size by 20%
                button.style.fontSize = newSize + 'px';
            }
        </script>
    </div>
</body>
</html>
